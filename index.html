<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" type="image/jpg" href="./favicon.ico" />
    <link rel="stylesheet" href="./assets/css/style.css">
    <title>Still Travel</title>
</head>

<body>
    <header>
        <h1>Still Travel</h1>
    </header>
    <main id="app-main">
        <div id="first-visit" class="invisible">
            <div id="app-descr" class="first-visit">
                <p>App Description Will go here</p>
            </div>
        </div>
        <div id="left-side">
            <form action="#" id="search-place-form">
                <input type="text" id="search-place" placeholder="Search for a city">
                <button type="submit" id="search-place-btn">Search</button>
            </form>

            <div id="search-results">
            </div>
        </div>

        <div id="right-side">
            <div id="descr-div">
                <p id="place-descr"></p>
            </div>

            <div id="img-div">
            </div>
            
            <div id="map">
            </div>
        </div>
    </main>
    <!-- Due to callbacks our JS must load before Googles  -->
    <script src="./assets/js/script.js"></script>
    <!-- Loads both maps and places google API / JS  https://developers.google.com/maps/documentation/javascript/places#place_details-->
    <script
        src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDgSOGWQ3tE9D1y5UFwCsxbEHusEg2_dLA&libraries=places&callback=initAutocomplete"></script>
</body>

</html>

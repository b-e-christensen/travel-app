<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.3/css/bulma.min.css">
    <link rel="stylesheet" href="../assets/css/style.css">
    <link rel="stylesheet" href="../assets/css/search-style.css">
    <title>Still Travel</title>
</head>
<body>
    <main>
        <div id="landing-info">
            <div id="about-us">
                <h1>Still Travel</h1>
                <p>Whether you know where you want to travel next, or looking where to have your next adventure, Still Travel is here for you. Search for a city to begin browsing the globe's endless attractions.</p>
            </div>
        <form action="#" id="first-visit-search-form">
            <input type="text" id="search-place" placeholder="Search for a city">
            <button type="submit" id="search-place-btn">Search</button>
        </form>
    </div>
    </main>
    <script src="../assets/js/apis.js"></script>
    <!-- Loads both maps and places google API / JS  https://developers.google.com/maps/documentation/javascript/places#place_details-->
    <script
        src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDgSOGWQ3tE9D1y5UFwCsxbEHusEg2_dLA&libraries=places&callback=initAutocomplete"></script>
        <script src="../assets/js/search.js"></script>
</body>
</html>
